<h1 style="text-align: center;">Articles</h1>
<div class="articles">
    <div class="article" *ngFor="let article of articles; let i = index;"
        (mouseenter)="focusedRow = article" (mouseleave)="focusedRow = null">
        <div class="article-title">{{article.title}}</div>
        <div class="article-body">
            {{article.body | slice : 0 : 52}}
        </div>
        <a target="_blank" (click)="openArticle(article)"> Read more -></a>
        <div class="delete-icon" *ngIf="userId === article.userId" (click)="$event.stopPropagation(); deleteArticle(article)"
        [ngClass]="{ showDelete : focusedRow === article}">
            <i class="fa fa-trash"></i>
        </div>
    </div>
    <div class="no-article" *ngIf="articles && articles.length === 0">
        Empty lists
    </div>
</div>
<div class="new-article" *ngIf="userId === +user.id">
    <div class="article-title">
        <label>Title</label>
        <input type="text" [formControl]="articleTitle"/>
        <textarea name="" [formControl]="articleBody" id="articleBody" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-primary" (click)="createArticle()">Create article</button>
</div>
